- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true
      stdin: true
      stdout: true

- clean: ['~']

- link:
    ~/.antigenrc: antigenrc
    ~/.alacritty.yml: alacritty.yml
    ~/.asdfrc: asdfrc
    ~/.editorconfig: editorconfig
    ~/.gitconfig: gitconfig
    ~/.githelpers: githelpers
    ~/.gitignore: gitignore
    ~/.rgignore: rgignore
    ~/.starship.toml: starship.toml
    ~/.tmux.conf: tmux.conf
    ~/.tool-versions: tool-versions
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/nvim:
      path: nvim
      use_glob: true

