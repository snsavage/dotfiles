- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.githelpers: githelpers
    ~/.gitignore: gitignore
    ~/.starship.toml: starship.toml
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc

- shell:
  -
    command: ./git_config_setup.sh
    description: "Ensure that git user name and email are configured"
    stderr: true
    stdin: true
    stdout: true

