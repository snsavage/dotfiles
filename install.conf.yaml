- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true
      stdin: true
      stdout: true

- clean: ['~']

- link:
    ~/.editorconfig: editorconfig
    ~/.rgignore: rgignore
    ~/.tool-versions: tool-versions
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/nvim:
      path: nvim
      use_glob: true

