- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.starship.toml: starship.toml
    ~/.vimrc: vimrc


- shell:
  -
    description: Clone minpac for Vim
    command: git clone https://github.com/k-takata/minpac.git ~/.vim/pack/minpac/opt/minpac
    stdin: false
    stout: true
    quiet: false
  - defaults write com.apple.Finder AppleShowAllFiles true

