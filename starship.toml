format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$fill\
$all\
"""

command_timeout = 750

[aws]
disabled = true

[directory]
truncation_symbol = ".../"
truncate_to_repo = false

[fill]
symbol = " "

[gcloud]
disabled = true

[kubernetes]
disabled = false

